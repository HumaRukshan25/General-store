<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seller Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2 {
            color: #333;
        }

        #item-form, #dashboard {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Seller Dashboard</h1>
    <div id="item-form">
        <h2>Add Item</h2>
        <input type="text" id="item-name" placeholder="Item Name">
        <input type="number" id="item-price" placeholder="Item Price">
        <input type="text" id="item-description" placeholder="Item Description">
        <input type="number" id="item-quantity" placeholder="Item Quantity">
        <button id="add-item">Add Item</button>
    </div>
    <div id="dashboard">
        <h2>Item Dashboard</h2>
        <ul id="items-list"></ul>
        <h2>Update Item</h2>
        <input type="number" id="update-quantity" placeholder="Quantity to Update">
        <input type="number" id="update-sold" placeholder="Sold Quantity">
        <button id="update-item">Update Item</button>
    </div>
    <script src="seller-dashboard.js"></script>
</body>
</html>
